var bigDataMap = {
    init:function () {
        var self = this;
        var clear = null;
        self.reloadAjax(function (data) {
            self.markLoop(data);
        })

        setInterval(function () {
            self.reloadAjax(function (data) {
                if(clear) clearInterval(clear);
                clear = self.markLoop(data);
            })
        },5000)
    },
    reloadAjax:function (callback) {
        $.get("chinaMap.json").done(function(data){
            if(data.code == "200" && data.model.provinceAndUserInvest) {
                callback(data.model.provinceAndUserInvest);
            }
        })
    },
    markLoop:function (data) {
        var self = this;
        var index = 1;
        self.covertData(data,0);

        var clear = setInterval(function () {
            self.covertData(data,index);
            if(index >= data.length-1) index = 0;
            else index++;
        },1000);
        return clear;
    },
    covertData:function (data,i) {
        var who = data[i].realName|| "";
        var howMuch = data[i].amt >= 10e3?(data[i].amt/10e3).toFixed(1)+'万':(function () {
            if(data[i].amt) return data[i].amt+'元';
            else return "";
        })();

            '<div class="tooltip">',
            '    <img src="avatar.png" />',
            '    <div class="tooltip_tips">',
            '        <p >'+data[i].name+'&emsp;'+who+'</p>',
            '        <p>'+data[i].lb+'</p>',
            '        <p >'+howMuch+'</p>',
            '    </div>',
            '</div>'
        ];

        var res = [];
        province.forEach(function(item){
            if(item[data[i].name]){
                res.push({
                    name:data[i].name,
                    value:geoCoordMap[item[data[i].name]]
                });
            }
        })
        //console.log(res);
        myChart.setOption({
            tooltip : {
                trigger: 'item',
                alwaysShowContent:true,
                backgroundColor:'rgba(50,50,50,0)',
                formatter:mapTip.join("")
            },
            series : [

                    coordinateSystem: 'geo',
                    data:res,
                    symbolSize:10,
                    label: {
                        normal: {
                            formatter: '{b}',
                            position: 'right',
                            show: false
                        },
                        emphasis: {
                            show: false
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#ddb926'
                        }
                    }
                },
                {
                    type: 'effectScatter',
                    coordinateSystem: 'geo',
                    data:res,
                    symbolSize: 10,
                    showEffectOn: 'render',
                    rippleEffect: {
                        brushType: 'stroke'
                    },
                    hoverAnimation: true,
                    label: {
                        normal: {
                            formatter: '{b}',
                            position: 'right',
                            show: true
                        }
                    },
                    itemStyle: {
                        normal: {
                            color: '#f4e925',
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }
                    },
                    zlevel: 1
                }
            ]
        });
        myChart.dispatchAction({
            type: 'showTip',
            seriesIndex: 0,
            dataIndex: 0
        });
        myChart.dispatchAction({
            type: 'highlight',
            seriesIndex: 0,
            dataIndex: 0
        });

    }
};
